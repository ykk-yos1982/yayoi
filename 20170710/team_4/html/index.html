    <script type="text/javascript">
        var monthEnglishString = $(".month__english").text();
        $(window).on('load resize', function () {

            if ($(window).width() < 380 && $(window).height() < 381) {
                $(".week__header .sun").text("S");
                $(".week__header .mon").text("M");
                $(".week__header .tue").text("T");
                $(".week__header .wed").text("W");
                $(".week__header .thu").text("T");
                $(".week__header .fri").text("F");
                $(".week__header .sat").text("S");
                $(".month__english").text(monthEnglishString.substr(0, 3));
            } else {
                $(".week__header .sun").text("Sun");
                $(".week__header .mon").text("Mon");
                $(".week__header .tue").text("Tue");
                $(".week__header .wed").text("Wed");
                $(".week__header .thu").text("Thu");
                $(".week__header .fri").text("Fri");
                $(".week__header .sat").text("Sat");
                $(".month__english").text(monthEnglishString);
            }
        });
